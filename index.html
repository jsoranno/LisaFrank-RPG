  <!-- Jumbotron -->
  <div class="row">
    <div class="jumbotron">
      <h1>WINTER IS COMING</h1>
      <h2>fight for your house</h2>
    </div>
  </div> 

<div class="row">
  <div class="battle">
    <button class="battle btn-danger btn-lg">FIGHT!</button>
  </div>
</div>
  <!-- Choose Your House with clickable pictures -->
  <div class="row">
      <div class="col-sm-4">
        <div class="thumbnail">

          </div>
        </div>

      <div class="col-sm-4">

          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="thumbnail">
          <img src="assets/images/targaryan.png" alt="targaryan" data-name="targaryan" class="targaryan">

            <h3>Targaryan</h3>
          </div>
        </div>
